<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Match - Login</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!--    Caixa de login -->

    <div class="login-container">

        <div class="login-caixas">
            <img src="descarregar.jpg" alt="Logo Talent Match" class="logo">

            <h1>Talent Match</h1>

            <p class="login">Login</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <input type="email" placeholder="E-mail ou Telefone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Palavra-Passe" required>
                </div>
                <button type="submit" class="btn-primario">Entrar</button>
                <button type="button" class="btn-google">Entrar com o Google</button>
            </form>
            <p class="create-account">Ainda n√£o tem uma conta? <a href="#">Criar Conta</a></p>
        </div>
    </div>
</body>

</html>
